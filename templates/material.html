{% macro card(post) %}
<a class="round wrap border" href="{{ post.permalink | safe }}">
  <article class="no-padding round primary-container">
    {% if post.extra.feature_image %}
    <img class="responsive small top-round" src="{{ post.extra.feature_image }}">
    {% endif %}
    <div class="padding">
      <h6 class="bold">{{ post.title }}</h6>
      <p>{{ post.content | striptags }}</p>
    </div>
  </article>
</a>
{% endmacro %}

{% macro default_card(title, content) %}
<article class="round">
  <h5>{{ title }}</h5>
  <p>{{ content }}</p>
</article>
{% endmacro %}

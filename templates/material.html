{% macro card(post) %}
<article class="no-padding border round primary-container">
  {% if post.extra.feature_image %}
  <img class="responsive small top-round" src="{{ post.extra.feature_image }}">
  {% endif %}
  <div class="padding">
    <h5>{{ post.title }}</h5>
    <p>{{ post.content | safe }}</p>
    <nav>
      <a class="button" href="{{ post.permalink | safe }}">Voir la recette</a>
    </nav>
  </div>
</article>
{% endmacro %}

{% macro default_card(title, content) %}
<article class="round">
  <h5>{{ title }}</h5>
  <p>{{ content }}</p>
</article>
{% endmacro %}

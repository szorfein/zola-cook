{% import "material.html" as material %}
{% extends "base.html" %}

{% block content %}
<header>
  <nav>
    <h5 class="max">{{ "Recettes dans la categorie " ~ term.name }}</h5>
  </nav>
</header>

<div class="grid">
  {% for post in term.pages %}
  <div class="s6 m4 l3">
    {{ material::card(post=post) }}
  </div>
  {% endfor %}
</div>

{% endblock content %}

{% import "material.html" as material %}

{% extends "base.html" %}

{% block content %}
<header>
  <nav>
    <h5 class="max">{{ section.title }}</h5>
  </nav>
</header>

<div class="grid medium-space">
  {% for page in section.pages %}
  <div class="s6 m4 l4">
    {{ material::card(post=page) }}
  </div>
  {% endfor %}
</div>
{% endblock content %}
